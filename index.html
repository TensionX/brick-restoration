<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Masonry Restoration Appointment Booking</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img src="logo.png" alt="Masonry Restoration Logo" class="logo">
                    </div>
                    <div class="col-md-9">
                        <nav>
                            <ul class="text-end">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <main>
                <div class="main-content">
                    <h1 class="my-5">Masonry Restoration Appointment Booking</h1>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form id="addressForm">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Enter your address:</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                        required
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Find Appointment
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-8">
                            <div id="result" class="d-none">
                                <h2 class="mb-4">Book Your Appointment</h2>
                                <p id="areaName" class="mb-3"></p>
                                <div id="calendlyWidget"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- New Contact Form Section -->
                <section id="contact" class="mt-5">
                    <h2 class="mb-4">Contact Us</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                            <div id="contactResult" class="mt-3 d-none"></div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="text-center mt-5">
                <p>&copy; 2023 Masonry Restoration Services. All rights reserved.</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="settings.js"></script>
        <script src="script.js"></script>
    </body>
</html>
